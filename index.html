<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
   <head>
       <title>Image Recognition App</title>
       <h1> Image Recognition </h1>
   </head>
   <body>
       <center>
        <b class="name_of_objects">
            Grandma
            <hr>
            Dad
            <hr>
            Grandpa
            <hr>
            Me
            <hr>
        </b>

        <div id="result"></div>
        <br> <br>
        <div id="camera"></div>
        <button  onclick="take_snapshot();" class="btn btn-info" id="capture">Capture Image</button>
        <button  onclick= "check();"class="btn btn-success" id="capture">Identify Image</button>
        
        <p styles="font-size: 22px">Object: <span id="result_object_name"></span></p>
        <p styles="font-size: 22px">Accuracy: <span id="result_object_accuracy"></span></p>
       </center>
       <script src="main.js"></script>
   </body>
   </html>
